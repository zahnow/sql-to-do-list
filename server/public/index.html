<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./vendor/jquery.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/ee3da9c343.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><i class="fas fa-list"></i> To-Dos</h1>
    <div class="primary-container">
        <h2>Add To-Do</h2>
        <div class="input-container">
            <input id="summary-input" />
            <button id="add-to-do"><i class="far fa-plus-square"></i> Add</button>
        </div>
    </div>
    <div class="primary-container">
        <h2>List</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Summary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todos-list">
    
            </tbody>
        </table>
    </div>
</body>
</html>
